name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=skincare_agent_system --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        flake8 skincare_agent_system --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 skincare_agent_system --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --profile black skincare_agent_system || echo "isort check skipped"

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run content generation pipeline
      run: |
        python skincare_agent_system/generate_content.py
    
    - name: Verify outputs
      run: |
        test -f output/faq.json
        test -f output/product_page.json
        test -f output/comparison_page.json
        echo "âœ“ All JSON outputs generated successfully"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: generated-content
        path: output/*.json

name: CI/CD Pipeline

on:
  push:
    branches: [main, simplified-version]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Verify MIN_FAQ_QUESTIONS = 15
        run: |
          grep -q "MIN_FAQ_QUESTIONS = 15" skincare_agent_system/actors/workers.py || exit 1
          echo "✅ MIN_FAQ_QUESTIONS verified"

      - name: Check for hardcoded violations
        run: |
          # Should NOT find hardcoded product data (except test files)
          if grep -rn "₹699\|GlowBoost Vitamin C" skincare_agent_system/ --include="*.py" | grep -v test; then
            echo "❌ Found hardcoded product data"
            exit 1
          fi
          echo "✅ No hardcoded violations"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: pip install flake8

      - name: Run flake8
        run: flake8 skincare_agent_system/ --max-line-length=120 --extend-ignore=E203,W503

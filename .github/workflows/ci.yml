name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black isort flake8

      - name: Run linters
        run: |
          black --check skincare_agent_system tests || echo "Black formatting issues found"
          isort --check-only --profile black skincare_agent_system tests || echo "Import sorting issues found"
          flake8 skincare_agent_system --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Critical flake8 errors found"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=skincare_agent_system --cov-report=xml --cov-report=term

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests

  build-and-generate:
    needs: test-lint
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run content generation pipeline
        run: |
          python skincare_agent_system/generate_content.py

      - name: Verify JSON outputs
        run: |
          test -f output/faq.json && echo "✓ faq.json generated"
          test -f output/product_page.json && echo "✓ product_page.json generated"
          test -f output/comparison_page.json && echo "✓ comparison_page.json generated"
          echo "✓ All JSON outputs generated successfully"

      - name: Upload generated content as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: generated-content-${{ github.sha }}
          path: output/*.json
          retention-days: 30

      - name: Validate JSON structure
        run: |
          python -c "import json; json.load(open('output/faq.json'))" && echo "✓ faq.json is valid JSON"
          python -c "import json; json.load(open('output/product_page.json'))" && echo "✓ product_page.json is valid JSON"
          python -c "import json; json.load(open('output/comparison_page.json'))" && echo "✓ comparison_page.json is valid JSON"
